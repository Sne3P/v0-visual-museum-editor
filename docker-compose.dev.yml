# ============================================
# DOCKER COMPOSE - DEV MODE COMPLET
# ============================================
# Usage: docker-compose -f docker-compose.yml -f docker-compose.dev.yml up
# Hot-reload activé pour backend ET frontend
# ============================================

volumes:
  dev_node_modules:

services:
  # Backend Python - Hot-reload
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: dev
    environment:
      FLASK_ENV: development
      FLASK_DEBUG: "1"
    volumes:
      - ./backend/rag:/app/rag:cached
      - uploads_data:/app/uploads  # Volume partagé pour PDFs
    command: python -m flask --app rag/main_postgres.py run --host=0.0.0.0 --port=5000 --reload

  # Next.js App - Hot-reload  
  app:
    build:
      target: dev
    environment:
      NODE_ENV: development
      WATCHPACK_POLLING: "true"
      CHOKIDAR_USEPOLLING: "true"
    volumes:
      # Mount configuration files
      - ./tsconfig.json:/app/tsconfig.json:cached
      - ./next.config.mjs:/app/next.config.mjs:cached
      - ./next-env.d.ts:/app/next-env.d.ts:cached
      - ./components.json:/app/components.json:cached
      - ./postcss.config.mjs:/app/postcss.config.mjs:cached
      - ./package.json:/app/package.json:cached
      # Mount source code
      - ./app:/app/app:cached
      - ./components:/app/components:cached
      - ./core:/app/core:cached
      - ./features:/app/features:cached
      - ./shared:/app/shared:cached
      - ./lib:/app/lib:cached
      - ./public:/app/public:cached
      - ./styles:/app/styles:cached
      - ./infrastructure:/app/infrastructure:cached
      - ./database:/app/database:cached
      # Use named volume for node_modules
      - dev_node_modules:/app/node_modules
    command: sh -c "rm -rf /app/.next && pnpm dev --turbo"

